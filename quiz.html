<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;

    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px 80px;
    user-select: none;
  }
  .quiz-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px 50px 50px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 15px 40px rgba(255,255,255,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
  }
  h2 {
    margin: 0 0 20px;
    font-weight: 700;
    font-size: 1.9rem;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
  }
  select {
    margin: 0 10px 30px;
    padding: 8px 14px;
    border-radius: 12px;
    border: none;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    background-color: #27b69a;
    color: #fff;
    box-shadow: 0 6px 15px rgba(39,182,154,0.7);
    transition: background-color 0.3s ease;
  }
  select:hover {
    background-color: #1e8c7a;
  }
  .selectors {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  .question-number {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: #d3d3d3;
  }
  .question-text {
    font-size: 1.3rem;
    margin-bottom: 25px;
    min-height: 70px;
    text-align: center;
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
  }
  .option {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 1.15rem;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    border: 2px solid transparent;
    box-shadow: 0 4px 15px rgba(255,255,255,0.1);
  }
  .option:hover {
    background: #a6f1e0;
    color: #185a9d;
  }
  .option.selected {
    background: #47d6ac;
    color: #fff;
    font-weight: 700;
    border-color: #27b69a;
    box-shadow: 0 6px 20px #27b69a;
  }
  .buttons {
    margin-top: 30px;
    display: flex;
    gap: 20px;
    width: 100%;
    justify-content: center;
  }
  button {
    background: #185a9d;
    border: none;
    padding: 12px 28px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(24, 90, 157, 0.7);
    transition: background 0.3s ease, transform 0.2s ease;
    min-width: 110px;
  }
  button:disabled {
    background: #4a6b8a;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #27b69a;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px #27b69a;
  }
  .result-container {
    text-align: center;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
    display: none;
  }
  .score-circle {
    width: 140px;
    height: 140px;
    margin: 0 auto 20px;
    position: relative;
  }
  svg circle {
    fill: none;
    stroke-width: 12;
    stroke-linecap: round;
  }
  .circle-bg {
    stroke: #222;
  }
  .circle-progress {
    stroke: #27b69a;
    stroke-dasharray: 440;
    stroke-dashoffset: 440;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
  }
  .score-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.8rem;
    font-weight: 700;
    color: #27b69a;
  }
  .performance-msg {
    font-size: 1.2rem;
    font-weight: 600;
    color: #a6f1e0;
    margin-top: 12px;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

 <div class="quiz-container">
  <h2 id="quizTitle">Select Course and Level</h2>

  <div class="selectors">
    <select id="courseSelect" aria-label="Select Course">
      <option value="" disabled selected>Select Course</option>
    </select>

    <select id="levelSelect" aria-label="Select Level" disabled>
      <option value="" disabled selected>Select Level</option>

  </div>

  <div class="question-text" id="questionText">Please select course and level to start.</div>
  <div class="options" id="optionsContainer"></div>

  <div class="buttons">
    <button id="prevBtn" disabled>Previous</button>
    <button id="skipBtn" disabled>Skip</button>
    <button id="nextBtn" disabled>Next</button>
    <button id="submitBtn" style="display:none;">Submit</button>
  </div>

  <div class="result-container" id="resultContainer">
    <div class="score-circle">
      <svg width="140" height="140" viewBox="0 0 140 140">
        <circle class="circle-bg" cx="70" cy="70" r="60" />
        <circle class="circle-progress" cx="70" cy="70" r="60" id="progressCircle" />
      </svg>
      <div class="score-text" id="scoreText">0%</div>
    </div>
    <div class="performance-msg" id="performanceMsg"></div>
    <div style="margin-top: 30px;">
      <button onclick="retryQuiz()">Retry Quiz</button>
      <button onclick="goDashboard()">Dashboard</button>
    </div>
  </div>
</div>

  let currentCourse = null;
  let currentLevel = null;
  let currentQuiz = [];
  let currentQuestionIndex = 0;
  let userAnswers = [];

  const courseSelect = document.getElementById('courseSelect');
  const levelSelect = document.getElementById('levelSelect');
  const questionNumber = document.getElementById('questionNumber');
  const questionText = document.getElementById('questionText');
  const optionsContainer = document.getElementById('optionsContainer');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const skipBtn = document.getElementById('skipBtn');
  const submitBtn = document.getElementById('submitBtn');
  const resultContainer = document.getElementById('resultContainer');
  const scoreText = document.getElementById('scoreText');
  const performanceMsg = document.getElementById('performanceMsg');
  const progressCircle = document.getElementById('progressCircle');
  const quizTitle = document.getElementById('quizTitle');

  // Populate course dropdown on page load
  function populateCourses() {
    const courses = Object.keys(quizData);
    for (const course of courses) {
      const option = document.createElement('option');
      option.value = course;
      option.textContent = course;
      courseSelect.appendChild(option);
    }
  }

  // Populate level dropdown based on selected course
  function populateLevels(course) {
    levelSelect.innerHTML = '<option value="" disabled selected>Select Level</option>';
    if (!course) {
      levelSelect.disabled = true;
      return;
    }
    const levels = Object.keys(quizData[course]);
    for (const level of levels) {
      const option = document.createElement('option');
      option.value = level;
      option.textContent = level;
      levelSelect.appendChild(option);
    }
    levelSelect.disabled = false;
  }

  function resetQuiz() {
    currentQuestionIndex = 0;
    userAnswers = [];
    submitBtn.style.display = 'none';
    nextBtn.disabled = false;
    prevBtn.disabled = true;
    skipBtn.disabled = false;
    resultContainer.style.display = 'none';
    questionNumber.style.display = 'block';
    questionText.style.display = 'block';
    optionsContainer.style.display = 'flex';
  }

  function loadQuestion() {
    if (!currentQuiz.length) return;
    const q = currentQuiz[currentQuestionIndex];
    questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuiz.length}`;
    questionText.textContent = q.question;

    optionsContainer.innerHTML = '';
    q.options.forEach(option => {
      const div = document.createElement('div');
      div.className = 'option';
      div.textContent = option;
      div.tabIndex = 0;

      // Mark if previously selected
      if (userAnswers[currentQuestionIndex] === option) {
        div.classList.add('selected');
      }

      div.onclick = () => {
        selectOption(div, option);
      };
      div.onkeypress = (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          selectOption(div, option);
          e.preventDefault();
        }
      };

      optionsContainer.appendChild(div);
    });

    prevBtn.disabled = currentQuestionIndex === 0;
    nextBtn.disabled = currentQuestionIndex === currentQuiz.length - 1;
    submitBtn.style.display = currentQuestionIndex === currentQuiz.length - 1 ? 'inline-block' : 'none';
  }

  function selectOption(div, option) {
    // Remove selection from all options in this question
    Array.from(optionsContainer.children).forEach(child => child.classList.remove('selected'));
    div.classList.add('selected');
    userAnswers[currentQuestionIndex] = option;
  }

  function nextQuestion() {
    if (currentQuestionIndex < currentQuiz.length - 1) {
      currentQuestionIndex++;
      loadQuestion();
    }
  }

  function prevQuestion() {
    if (currentQuestionIndex > 0) {
      currentQuestionIndex--;
      loadQuestion();
    }
  }

  function skipQuestion() {
    userAnswers[currentQuestionIndex] = null;
    nextQuestion();
  }

  function calculateScore() {
    let score = 0;
    currentQuiz.forEach((q, i) => {
      if (userAnswers[i] === q.answer) score++;
    });
    return score;
  }

  function showResult() {
    const score = calculateScore();
    const total = currentQuiz.length;
    const percent = Math.round((score / total) * 100);

    // Hide quiz elements
    questionNumber.style.display = 'none';
    questionText.style.display = 'none';
    optionsContainer.style.display = 'none';
    prevBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    skipBtn.style.display = 'none';
    submitBtn.style.display = 'none';

    // Show result container
    resultContainer.style.display = 'block';
    scoreText.textContent = `${percent}%`;

    // Animate circle progress
    const circumference = 2 * Math.PI * 60;
    let offset = circumference - (percent / 100) * circumference;
    progressCircle.style.strokeDashoffset = offset;

    // Performance message
    let msg = '';
    if (percent >= 90) {
      msg = 'Excellent!';
    } else if (percent >= 70) {
      msg = 'Good job!';
    } else if (percent >= 50) {
      msg = 'Fair, keep practicing!';
    } else {
      msg = 'Needs improvement!';
    }
    performanceMsg.textContent = msg;
  }

  function retryQuiz() {
    resetQuiz();
    loadQuestion();
    prevBtn.style.display = 'inline-block';
    nextBtn.style.display = 'inline-block';
    skipBtn.style.display = 'inline-block';
  }

  function goDashboard() {
    // For demo purposes, just reload page to reset quiz
    location.reload();
  }

    currentCourse = courseSelect.value;
    currentLevel = null;
    levelSelect.value = '';
    populateLevels(currentCourse);
    questionNumber.textContent = '';
    questionText.textContent = 'Please select level to start.';
    optionsContainer.innerHTML = '';
    prevBtn.disabled = true;
    nextBtn.disabled = true;
    skipBtn.disabled = true;
    submitBtn.style.display = 'none';
    resultContainer.style.display = 'none';
    quizTitle.textContent = `Quiz: ${currentCourse}`;

    courseSelect.style.display = 'inline-block';
  levelSelect.style.display = 'inline-block';
  });

  levelSelect.addEventListener('change', () => {
    currentLevel = levelSelect.value;
    if (currentCourse && currentLevel) {
      currentQuiz = quizData[currentCourse][currentLevel];
      resetQuiz();
      loadQuestion();
      quizTitle.textContent = `Quiz: ${currentCourse} - ${currentLevel}`;

       courseSelect.style.display = 'none';
    levelSelect.style.display = 'none';
    }
  });

  prevBtn.addEventListener('click', prevQuestion);
  nextBtn.addEventListener('click', nextQuestion);
  skipBtn.addEventListener('click', skipQuestion);
  submitBtn.addEventListener('click', showResult);

  // Initialize course selector on page load
  populateCourses();
