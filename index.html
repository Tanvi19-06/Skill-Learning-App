<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Master - Login & Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: white;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 6s ease-in-out infinite;
      filter: blur(15px);
    }
    .circle:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 15%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 20%; animation-delay: 2s; }
    .circle:nth-child(3) { width: 250px; height: 250px; top: 40%; right: 10%; animation-delay: 4s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 50px;
      width: 350px;
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }
    .login-box h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      transition: 0.3s;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.5);
    }
    input::placeholder {
      color: #666;
    }
    input:focus {
      box-shadow: 0 0 10px #667eea;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: #667eea;
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(102,126,234,0.6);
    }
    button:hover {
      background: #5a67d8;
      box-shadow: 0 8px 20px rgba(90,103,216,0.8);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }
    .footer a {
      color: #f3e8ff;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toggle-links {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ddd;
      cursor: pointer;
    }
    .toggle-links:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="login-box">
    <h1>Skill Master</h1>

    <!-- Email Input -->
    <input type="email" id="email" placeholder="Email" autocomplete="off" />
    <!-- Password Input -->
    <input type="password" id="password" placeholder="Password" autocomplete="off" />

    <!-- Signup and Login buttons -->
    <button id="loginBtn">Login</button>
    <button id="signupBtn" style="margin-top:10px; background: #4CAF50;">Sign Up</button>

    <p class="footer">New user? Use Sign Up button above.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    // 1. Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAyr7adhDYbZEj8SP9zpBpX8jZzF3A6A0c",
      authDomain: "skill-master-1fc24.firebaseapp.com",
      projectId: "skill-master-1fc24",
      storageBucket: "skill-master-1fc24.appspot.com",
      messagingSenderId: "40995081477",
      appId: "1:40995081477:web:6d33b986dc7c281d985f24",
      measurementId: "G-JYHQS56VDM"
    };

    // 2. Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 3. Signup function
    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert('Signup successful! Welcome, ' + userCredential.user.email);
        // Redirect to welcome page or dashboard after signup
        window.location.href = 'welcome.html';
      } catch (error) {
        alert('Signup Error: ' + error.message);
      }
    });

    // 4. Login function
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert('Login successful! Welcome back, ' + userCredential.user.email);
        // Save user email in localStorage for session
        localStorage.setItem('userEmail', userCredential.user.email);
        // Redirect to welcome page or dashboard
        window.location.href = 'welcome.html';
      } catch (error) {
        alert('Login Failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
